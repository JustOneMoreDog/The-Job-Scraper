# What we will search on LinkedIn
searches:
  - Cloud Security Engineer
  - Network Security Engineer
  - Offensive Security Engineer
  - Security Engineer
  - Penetration Tester
  - Network Engineer
  - Infrastructure Engineer
  - AWS Security
  - Site Reliability Engineer
  - GIAC Cloud Security Automation
# How many jobs to scrape from each search
max_jobs_per_search: 200
# The exact match location
locations:
  - Washington DC-Baltimore Area
  - Bowie, Maryland, United States
# Experience level we want to search for
experience_levels:
  Internship: false
  Entry level: true
  Associate: true
  Mid-Senior level: false
  Director: false
# Any locations that we want to exclude.
excluded_locations:
  - "Chantilly"
  - "Springfield"
  - "Vienna"
  - "Fairfax"
  - "Herndon"
  - "McLean"
  - "Reston"
  - "Lorton"
  - "Fort Belvoir"
  - "Tysons Corner"
  - "Centreville"
  - "Sterling"
  - "Falls Church"
  - "Woodbridge"
  - "Franconia"
  - "Waldorf"
# Any companies that we want to exclude
excluded_companies:
  - ClearanceJobs
  - ClearedJobs.Net
  - Leidos
# If a job title contains a keyword that we do not want ex. Senior
excluded_title_keywords:
  - Senior
  - Lead
  - Manager
# Words to look for in the job posting and how heavy their weight should be
word_weights:
  clearance: -50
  DoD: -50
  DHS: -50
  Federal government: -50
  travel: -10
  routing: 5
  networks: 15
  automation: 15
  cloud: 20
  GPEN: 10
  OSCP: 10
  eWAPT: 10
  CCNA: 10
  CCNP: 10
  AWS: 20
  AWS Security: 20
  eLearn Security: 10
  GIAC: 10
  AWS CP: 10
  kubernetes: 5
  Cloud Formation: 5
  ansible: 5