{% extends 'base.html' %}
{% block content %}
    <h3>Customizations</h3>
    <h4>Search Terms</h4>
    <form method="POST" action="/customizations">
        {{ form.hidden_tag() }}
        {% for nested in form.rows %}
            {{ nested.search_term_label }} {{ nested.delete_btn }}
            <br>
        {% endfor %}
        <br>
        {{ form.add_row }} {{ form.confirm }}
    </form>
    <br>
    <br>
    <button>Submit</button>
{% endblock %}
